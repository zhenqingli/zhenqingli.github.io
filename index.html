        <p>管道符，重定向和环境变量</p>
<p>命令行的通配符：如果只记得文件开头的几个字母，可以遍历查找以这几个字开头的文件，则就可已缩小文件的浏览范围，快速找到要找的文件。</p>
<p>通配符：</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line">* 空值或者无限</span><br><span class="line">? 单个字符（只匹配一个字符，不能是空值，也不能是多个</span><br><span class="line">[0-9] 匹配0-9的数字</span><br><span class="line">[a-z][A-Z] 匹配a-z A-Z的字母</span><br></pre></td></tr></table></figure>

<p>对比一下的命令输入：</p>
<figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br></pre></td><td class="code"><pre><span class="line">7  ls -l /dev/sda</span><br><span class="line">   8  ls -l /dev/</span><br><span class="line">   9  ls -l /dev/sda</span><br><span class="line">  10  ls -l /dev/sda?</span><br><span class="line">  11  ls -l /dev/sda*</span><br><span class="line">  12  ls -l /dev/sda[0-9]</span><br><span class="line">  13  ls -l /dev/sda[123]</span><br><span class="line">  14 ls -l /dev/sda[12,3]</span><br><span class="line">  15  ls -l /dev/sda[1,2,3]</span><br><span class="line">  16  ls -l /dev/sda[00-99]</span><br><span class="line">  17  ls -l /dev/sda[0-9][0-9]</span><br></pre></td></tr></table></figure>
